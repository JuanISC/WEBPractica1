<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Inicio de Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="./Css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="./Css/Estilos.css" rel="stylesheet" media="screen">

    </head>

    <body>
        <div class="logo">
            <h2>Inico del Sistema</h2>
        </div>
        <form class="form-horizontal" id="admin_form" action="LoginServlet" method="post">
            <h2>Administrador</h2>

            <div class="line"></div>
            <div class="form-group">
                <input type="text" id="inputEmail" name="NombreUsr" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" name="Clave" placeholder="Password" >
            </div>

            <button type="submit" onclick = "this.form.action = 'LoginServlet'"  class="btn btn-lg btn-primary btn-sign-in" data-loading-text="Loading...">Iniciar Sesion
            </button>
            <button type="submit"   onclick = "this.form.action = 'Registro.html'"   class="btn btn-lg btn-primary btn-sign-in" data-loading-text="Loading...">Registrarse
            </button>
            <div class="messagebox">
                <div id="alert-message"></div>
            </div>
        </form>

    </body>
</html>
